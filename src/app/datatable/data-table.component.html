<div class="mt">
  <ngx-datatable #datatable class="material table" [rows]="passages" [columnMode]="'force'" [headerHeight]="50"
                 [rowHeight]="70" [scrollbarV]="true" [scrollbarH]="false" [loadingIndicator]="loading">
    <ngx-datatable-column name="&#8470;" [resizeable]="false" [minWidth]="70" [maxWidth]="70" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <span>#{{row.id}}</span>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Question" [resizeable]="false" [width]="80" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.readingTitle}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Score" [resizeable]="false" [minWidth]="100" [maxWidth]="100" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <span *ngIf="row.score === -1">N/A</span>
        <span *ngIf="row.score != -1">row.score</span>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Action" [resizeable]="false" [minWidth]="150" [maxWidth]="150" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <button *ngIf="row.score === -1" class="btn btn-sm pr-5 mb-4 ml-3">Start</button>
        <button *ngIf="row.score !== -1" class="btn btn-sm pr-5 mb-4 ml-3">Review</button>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
